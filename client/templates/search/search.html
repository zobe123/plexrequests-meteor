<template name="search">
	<div class="search">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1>Suche</h1>
				<p>Willst du einen Film oder eine Serie/Episode sehen die derzeit nicht auf Plex zu finden ist? Benutze die Suche unterhalb um Inhalte anzufordern!</p>

				<form class="form-inline" id="search-form">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="search-input" size="35" placeholder="Suche" {{searchDisabled}} autofocus="">
							<div class="input-group-addon">
								{{#if searching}}
								<i class="fa fa-spinner fa-pulse"></i>
								{{else}}
								<i class="fa fa-search"></i>
								{{/if}}
							</div>
						</div>
					</div>
					{{#if searchDisabled}}
					<br>
					<br>
					<div class="alert alert-danger" role="alert">
						Suche ist deaktiviert.
					</div>
					{{/if}}
				</form>

				<!-- Search selector -->
				<ul class="search-selector">
					{{#each searchOptions}}
					<li><a href="#" class="{{#if activeSearch}}active-search{{/if}}">{{this}}</a></li>
					{{/each}}
				</ul>

			</div>
		</div>
		<div class="row">
			<div id="search-results" class="col-md-8 col-md-offset-2">
				{{#each results}}
					{{> item}}
				{{/each}}
			</div>

			{{#if error}}
			<div class="col-sm-4 col-md-offset-2">
				<div class="alert alert-warning" role="alert">kein Suchergebnis</div>
			</div>
			{{/if}}
		</div>
	</div>
</template>
